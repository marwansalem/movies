{% extends 'base.html' %}

{% block title %}
    {{movie_detail.title}}
{% endblock title %}
{% load app_filters %}
{% block content %}
<h1>{{movie.title}} 
<br>
<td><img src={{movie.omdb_id|poster_url}} alt="default_movie.png"></td>
<br>
<li>Year: {{movie.year}}</li>
<li>Genre: {{movie.genre}}</li>
<li>Rating: {{movie.rating}}</li>
<a href="{%url 'create_review' omdb_id=movie.omdb_id %}"><h2>Review Movie?</h2></a>
{% endblock content %}
